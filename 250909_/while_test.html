<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>1부터 입력받은 값 까지의 합 구하기</h1>
    <script>
        let i = parseInt(prompt("숫자를 입력하세요"));
        let result = 0;

        while( i >= 0 ){
            result += i;
            i--;
        }

        document.write(`총합은 ${ result }입니다.`);
    </script>
</body>
</html>
