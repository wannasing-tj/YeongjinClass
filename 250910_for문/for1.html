<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문 연습</title>
</head>
<body>
    <h1>for 문 연습</h1>
    <script>
        // 1~10 합 구하기
        // 구구단 2~9단 x9 한방에 출력 // 중첩for문 사용

        
        // let sum=0;
        
        // for(let i = 1; i<=10; i++){
        //     sum += i;
        // }
        // document.writeln("1~10까지 합은"+sum);



        //구구단 출력//
        for(let i=2; i<=9; i++){
            document.write(`<h3>${i}단</h3>`)
            for(let j=1; j<=9; j++){
                document.write(`${i}x${j}=${i*j} <br>`);
            }
        }
        
    </script>
</body>
</html>
